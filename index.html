<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superover</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon"
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2b/Chennai_Super_Kings_Logo.svg/1200px-Chennai_Super_Kings_Logo.svg.png"
                    height="100px" width="100px" alt="logo">
                <span class="name">CSK</span>
                <div class=" row round-runs">
                    <span class="col">6</span>
                    <span class="col">1</span>
                    <span class="col">2</span>
                    <span class="col">w</span>
                    <span class="col">0</span>
                    <span class="col">4</span>
                </div>
            </div>
            <div class="col">
                <h2>
                    <span>13</span>
                    <span>-</span>
                    <span>14</span>
                </h2>
            </div>
            <div class="col">

                <img class="profile-icon"
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2a/Royal_Challengers_Bangalore_2020.svg/240px-Royal_Challengers_Bangalore_2020.svg.png"
                    height="100px" width="100px" alt="logo">
                <span class="name">RCB</span>
                <div class="row round-runs">
                    <span class="col">6</span>
                    <span class="col">1</span>
                    <span class="col">2</span>
                    <span class="col">w</span>
                    <span class="col">1</span>
                    <span class="col">4</span>
                </div>
            </div>
        </div>
        <div class="row">
            <button id="strike button">STRIKE</button>
        </div>

        <div class="row"></div>

    </div>
</body>

</html>
